<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reflex Главная</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Видео-фон -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4" />
  </video>

  <!-- Оверлей для затемнения -->
  <div id="overlay"></div>

  <!-- Контент страницы -->
  <div id="app">

    <!-- Верхняя надпись -->
    <header>
      <h1>Создатель Reflex</h1>
    </header>

    <!-- Основной блок с кнопками или контентом -->
    <main>
      <div id="button-container" class="button-container">
        <button class="btn" data-section="section1">Кнопка 1</button>
        <button class="btn" data-section="section2">Кнопка 2</button>
        <button class="btn" data-section="section3">Кнопка 3</button>
      </div>

      <!-- Тут появится новый контент -->
      <div id="content" class="hidden"></div>
    </main>

  </div>

  <script src="app.js"></script>
</body>
</html>
