<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Reflex Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Лоадер -->
  <div id="loader">
    <p>Пожалуйста, подождите, идет загрузка...</p>
  </div>

  <!-- Видео фон -->
  <video id="bg-video" autoplay muted loop playsinline>
    <source src="bg.mp4" type="video/mp4" />
  </video>

  <!-- Главный экран -->
  <div id="main-content" class="hidden fade-in">
    <header>
      <h1>Your personal creator is reflex</h1>
      <p class="creator-credit">Создатель: @yourtelegram</p>
    </header>

    <nav class="menu-bottom">
      <button class="btn" data-section="create-menu">Создать</button>
      <button class="btn" data-section="profile-section">Профиль</button>
      <button class="btn" data-section="help-section">Помощь</button>
    </nav>
  </div>

  <!-- Создать -->
  <section id="create-menu" class="hidden section">
    <h2>Выберите услугу</h2>
    <div class="service-list">
      <button class="btn service-btn" data-service="bot">Создать Telegram-бота</button>
      <button class="btn service-btn" data-service="site">Создать сайт</button>
      <button class="btn service-btn" data-service="miniapp">Создать Mini app Telegram</button>
    </div>
    <button class="btn back-btn">Назад</button>
  </section>

  <!-- Детали услуги -->
  <section id="service-details" class="hidden section">
    <div id="service-info"></div>
    <form id="service-form"></form>
    <div class="payment-options">
      <button class="btn pay-btn" data-pay="card">Оплата картой</button>
      <button class="btn pay-btn" data-pay="cryptobot">Оплата CryptoBot</button>
    </div>
    <button class="btn back-btn">Назад</button>
  </section>

  <!-- Профиль -->
  <section id="profile-section" class="hidden section">
    <h2>Профиль</h2>
    <div id="profile-info"></div>
    <h3>Заказы</h3>
    <div id="orders-list"></div>
    <button class="btn top-up-btn">Пополнить баланс</button>
    <button class="btn back-btn">Назад</button>
  </section>

  <!-- Помощь -->
  <section id="help-section" class="hidden section">
    <h2>Помощь</h2>
    <p>Здесь подробное описание всех функций приложения и инструкции по созданию заказов и пополнению баланса.</p>
    <button class="btn back-btn">Назад</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
